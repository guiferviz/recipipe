
language: python
python:
  - "3.7"
cache: pip

install:
# Install dev dependencies without fixed versions.
- pip install -r requirements_dev.in

script:
# Test and generate coverage reports of the recipipe package.
- pytest --cov=recipipe

after_success:
- coveralls

deploy:
  provider: pypi
  distributions: sdist
  on:
    tags: true
  user: __token__
  password:
    secure: 

