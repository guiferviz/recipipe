name: "Build Docs"

on: 
  pull_request:
    branches: [ master ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get install graphviz
        pip install -r requirements_dev.in
    - name: Generate pre-build data
      run: cd doc/ && make generate_data
    - name: Build docs
      run: cd doc/ && make html
    - name: Deploy to gh-pages
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: docs/_build/html # The folder the action should deploy. This example folder is generated by Sphinx
        BUILD_SCRIPT: touch docs/_build/html/.nojekyll # The build script the action should run prior to deploying.
